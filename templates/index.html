<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thiết bị</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Danh sách thiết bị</h2>
        <a href="{{ url_for('search') }}" class="btn btn-info mb-3">Tìm kiếm thiết bị</a>
        <a href="{{ url_for('add') }}" class="btn btn-primary mb-3">Thêm thiết bị</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên thiết bị</th>
                    <th>Loại</th>
                    <th>Hãng</th>
                    <th>Vị trí</th>
                    <th>Tình trạng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                {% for device in devices %}
                <tr>
                    <td>{{ device[0] }}</td>
                    <td>{{ device[1] }}</td>
                    <td>{{ device[2] }}</td>
                    <td>{{ device[3] }}</td>
                    <td>{{ device[4] }}</td>
                    <td>{{ device[5] }}</td>
                    <td>
                        <a href="{{ url_for('edit', device_id=device[0]) }}" class="btn btn-warning btn-sm">Sửa</a>
                        <a href="{{ url_for('delete', device_id=device[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa không?');">Xóa</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Chỉnh sửa hóa đơn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Chỉnh sửa hóa đơn</h2>
    <form method="POST">
        <label>Tên khách hàng:</label>
        <input type="text" name="customer_name" class="form-control" value="{{ bill.customer_name }}" required>

        <label>Số điện tiêu thụ (kWh):</label>
        <input type="number" name="electric_usage" class="form-control" value="{{ bill.electric_usage }}" required>

        <label>Tháng:</label>
<select name="month" class="form-control">
    {% for i in range(1, 13) %}
        <option value="{{ i }}" {% if bill.month|string == i|string %}selected{% endif %}>{{ i }}</option>
    {% endfor %}
</select>

        <label>Số tiền (VNĐ):</label>
        <input type="number" name="amount" class="form-control" value="{{ bill.amount }}" required>

        <label>Trạng thái:</label>
        <select name="status" class="form-control">
            <option value="Chưa thanh toán" {% if bill.status == "Chưa thanh toán" %}selected{% endif %}>Chưa thanh toán</option>
            <option value="Đã thanh toán" {% if bill.status == "Đã thanh toán" %}selected{% endif %}>Đã thanh toán</option>
        </select>

        <button type="submit" class="btn btn-success mt-3">Cập nhật</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Hủy</a>
    </form>
</body>
</html>

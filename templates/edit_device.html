<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa thiết bị</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Sửa thiết bị</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Tên thiết bị</label>
                <input type="text" name="device_name" value="{{ device[1] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Loại thiết bị</label>
                <input type="text" name="device_type" value="{{ device[2] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Hãng</label>
                <input type="text" name="brand" value="{{ device[3] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Vị trí</label>
                <input type="text" name="location" value="{{ device[4] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Tình trạng</label>
                <select name="status" class="form-control">
                    <option value="Hoạt động" {% if device[5] == "Hoạt động" %}selected{% endif %}>Hoạt động</option>
                    <option value="Hỏng" {% if device[5] == "Hỏng" %}selected{% endif %}>Hỏng</option>
                    <option value="Cần sửa chữa" {% if device[5] == "Cần sửa chữa" %}selected{% endif %}>Cần sửa chữa</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</body>
</html>
